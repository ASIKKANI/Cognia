<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Vortex | Well-being Monitor</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- Header -->
        <header>
            <div class="logo">Call<span>Vortex</span></div>
            <div class="subtitle">Non-Clinical Communication Analysis</div>
        </header>

        <!-- Main Status Section -->
        <main>
            <section id="status-card" class="glass-panel main-status loading">
                <div class="status-indicator">
                    <div class="pulse-ring"></div>
                    <div class="icon" id="status-icon">?</div>
                </div>
                <div class="status-text">
                    <h2 id="status-heading">Analyzing...</h2>
                    <p id="status-reason">Reading call logs & calculating consistency...</p>
                </div>
            </section>

            <!-- Suggestion Banner -->
            <section class="suggestion-banner hidden" id="suggestion-box">
                <span class="emoji">ðŸ’¡</span>
                <span id="suggestion-text">...</span>
            </section>

            <!-- Metrics Grid -->
            <div class="metrics-grid">
                
                <!-- Stat 1 -->
                <div class="glass-panel stat-card">
                    <h3>Frequency</h3>
                    <div class="value" id="val-freq">-</div>
                    <div class="label">Calls / Day</div>
                    <div class="mini-trend" id="trend-freq">vs Baseline: -</div>
                </div>

                <!-- Stat 2 -->
                <div class="glass-panel stat-card">
                    <h3>Duration</h3>
                    <div class="value" id="val-dur">-</div>
                    <div class="label">Avg Seconds</div>
                    <div class="mini-trend" id="trend-dur">vs Baseline: -</div>
                </div>

                <!-- Stat 3 -->
                <div class="glass-panel stat-card">
                    <h3>Top Contact</h3>
                    <div class="value small" id="val-contact">-</div>
                    <div class="label">Most Frequent</div>
                </div>

                <!-- Chart -->
                <div class="glass-panel chart-card">
                    <h3>Time of Day</h3>
                    <canvas id="timeChart"></canvas>
                </div>

            </div>

            <!-- Recent Logs (Optional/Bottom) -->
            <section class="glass-panel logs-panel">
                <h3>Recent Activity</h3>
                <ul class="log-list" id="log-list">
                    <!-- Logs go here -->
                </ul>
            </section>

        </main>

    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
